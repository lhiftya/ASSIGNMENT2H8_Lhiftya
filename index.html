<!DOCTYPE html>
<html>

<head>
    <title>Profil Saya</title>
    <!-- meta name -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
</head>

<body>
    <nav>
    <!-- buat menu mobile/responsive -->
    <button id="menu-btn" onclick="showMenu()" style="font-family: serif; color: grey;">MENU</button>
    <ul id="navi">
        <li><a href="#">HOME</a></li>
        <li><a href="#">PRODUCT</a></li>
        <li><a href="#">GALLERY</a></li>
        <li><a href="#">BLOG</a></li>
        <li><a href="#">INVENTORY</a></li>
    </ul>
    </nav>
<div class="container">
    <div class="flex-container">
        <div class>
            <img src="./download.jpeg">
        </div>
        <div class="info">
            <h1 style="text-align: center;" id="pName">Nama Anda</h1>
            <p style="text-align: center;" id="pRole">Front End Designer</p>
            <div>
                <a><button id="kontak" onclick="showForm()">Edit</button></a>
                <a><button id="resume">Resume</button></a>
            </div>
        </div>
        <div class="more-info">
            <div><b>Availability</b></div>
            <div id="pAva"> Fulltime</div>
            <div><b>Usia</b></div> 
            <div id="pAge">19</div>
            <div><b>Lokasi</b></div> 
            <div id="pLoc">Jakarta</div>
            <div><b>Pengalaman</b></div>
            <div id="pExp">2</div>
            <div><b>Email</b></div>
            <div id="pMail">email@email.com</div>
            </div>
            </div>
        </div>
    </div>

    <section id="formulir">
        <form method="#" action="#">
            <div class="form-pad">
                <label>Nama</label> <br>
                <input id="inName" class="form-pad" placeholder="masukkan nama anda">
            </div>
            <div class="form-pad">
                <label>Role</label><br>
                <input id="inRole" class="form-pad" type="text">
            </div>
            <div class="form-pad">
                <label>Availability</label><br>
                <input id="inAva" class="form-pad" type="text">
            </div>
            <div class="form-pad">
                <label>Usia</label><br>
                <input id="inAge" class="form-pad" type="number" min="17" max="30">
            </div>
            <div class="form-pad">
                <label>Lokasi</label><br>
                <input id="inLoc" class="form-pad" type="text">
            </div>
            <div class="form-pad">
                <label>Years Experience</label><br>
                <input id="inExp" class="form-pad" type="text">
            </div>
            <div class="form-pad">
                <label>Email</label><br>
                <input id="inMail" class="form-pad" type="email" required>
            </div>
            <div class="form-pad">
                <input class="submit-button" type="submit" onclick="simpanForm()">
            </div>
        </form>
    </section>
</div>
</body>

<script src="index.js"></script>

</html>
